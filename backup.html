<!doctype html>
<html>
  <head>
      <!-- Include Dexie -->
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

      <script>
          //
          // Define your database
          //
          var db = new Dexie("lopy");
          db.version(2).stores({
	    envelopes: '_id,order',
	    transactions: '_id,envelopeId,date',
	  });
	      
	      
	db.envelopes.toArray().then(result => {
		var elemento = document.getElementById('DIV');
		console.log(elemento);
		elemento.innerText = JSON.stringify(result.map(({name, value, emoji}) => ({name, value, emoji})));
	});
	console.log(db.envelopes);
          
      </script>
  </head>
	<body>
	<div id='DIV'></div>
	</body>
</html>
