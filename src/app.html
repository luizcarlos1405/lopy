<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="sveltekit-body" data-theme="cupcake" style="display: contents">%sveltekit.body%</div>

    <script>
      // Prevents theme blinking
      const sveltekitBody = document.getElementById("sveltekit-body");
      sveltekitBody.setAttribute('data-theme', localStorage.getItem('theme'));
    </script>
  </body>
</html>
